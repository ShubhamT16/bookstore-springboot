<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management</title>
    <style>
        /* CSS styles for table and form */
        /* Add your custom styles here */
    </style>
</head>
<body>
<h1>Bookstore Management</h1>

<!-- Display table of books -->
<table id="booksTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Book details will be populated here dynamically -->
    </tbody>
</table>

<hr>

<!-- Form to add/update book -->
<form id="bookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required><br><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br><br>

    <button type="submit" id="submitBtn">Add Book</button>
    <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
</form>

<script>
    // JavaScript code to interact with Spring Boot backend
    // Add your JavaScript code here
</script>
</body>
</html>
